name: Live Trading Bot

# Trigger every 5 minutes during US market hours (ET) or manually
on:
  schedule:
    - cron: '*/5 13-20 * * 1-5'  # 13:30-20:00 UTC = 9:30-16:00 ET
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
      ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
      ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      DRY_RUN: ${{ secrets.DRY_RUN }}  # Set to "True" for paper/dry-run, "False" for live
      GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy gspread oauth2client alpaca-trade-api alpha_vantage

    - name: Write Google credentials JSON
      run: |
        echo '${{ secrets.GOOGLE_CREDS_JSON }}' > service_account.json

    - name: Run Live Trading Bot
      run: |
        python backend/services/sma20_50_atr_backtest_and_alpaca.py
