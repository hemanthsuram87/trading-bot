name: Trading Bot Schedule

on:
  workflow_dispatch:
  schedule:
    - cron: '30 12 * * 1-5'  # Morning scan
    - cron: '0 21 * * 1-5'   # After-market analysis
    - cron: '*/10 14-20 * * 1-5'  # Live trading

jobs:
  run_trading_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas lxml html5lib yfinance

      - name: ðŸ”‘ Create Google credentials file
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > google_creds.json

      - name: Determine run type
        id: set_run
        run: |
          now=$(date -u +"%H:%M")
          if [[ "$now" > "12:25" && "$now" < "12:35" ]]; then
            echo "run_type=morning" >> $GITHUB_ENV
          elif [[ "$now" > "20:55" && "$now" < "21:05" ]]; then
            echo "run_type=analysis" >> $GITHUB_ENV
          else
            echo "run_type=live" >> $GITHUB_ENV
          fi

      - name: Run trading bot
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          echo "Running mode: $run_type"
          if [ "$run_type" == "morning" ]; then
            python moving_average_bot.py morning
          elif [ "$run_type" == "analysis" ]; then
            python moving_average_bot.py analysis
          else
            python moving_average_bot.py live
          fi
