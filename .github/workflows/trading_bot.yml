name: 📊 Daily Trading Automation (Morning + Live + EOD)

on:
  schedule:
    - cron: "30 12 * * 1-5"   # Morning scan
    - cron: "*/5 13-20 * * 1-5"  # Live trading
    - cron: "15 20 * * 1-5"   # End-of-day
  workflow_dispatch:

jobs:
  trading_automation:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ⚡ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: 📦 Install dependencies (including ta)
        run: |
          pip install -r requirements.txt
          pip install ta
          pip install alpaca-trade-api alpha_vantage

      - name: 🔑 Create Google credentials file
        run: echo '${{ secrets.GOOGLE_CREDS_JSON }}' > google_creds.json

      - name: 🧠 Determine which phase to run
        id: phase
        run: |
          HOUR=$(date -u +"%H")
          MIN=$(date -u +"%M")
          if [ "$HOUR" -eq 12 ] && [ "$MIN" -ge 30 ] && [ "$MIN" -lt 35 ]; then
            PHASE="morning"
          elif [ "$HOUR" -ge 13 ] && [ "$HOUR" -lt 20 ]; then
            PHASE="live"
          elif [ "$HOUR" -eq 20 ] && [ "$MIN" -ge 10 ]; then
            PHASE="eod"
          else
            PHASE="eod"
          fi
          echo "phase=$PHASE" >> $GITHUB_OUTPUT

      - name: 🚀 Run Morning Scan
        if: steps.phase.outputs.phase == 'morning'
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_CREDS_FILE: "google_creds.json"
        run: python moving_average_bot.py morning

      - name: 📈 Run Live Trading (every 5 min)
        if: steps.phase.outputs.phase == 'live'
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_CREDS_FILE: "google_creds.json"
        run: python moving_average_bot.py live

      - name: 📊 Run End-of-Day Analysis
        if: steps.phase.outputs.phase == 'eod'
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_CREDS_FILE: "google_creds.json"
        run: python moving_average_bot.py analysis

      - name: 💾 Commit logs (optional)
        if: always()
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions Bot"
          # Only add if files/folders exist
          git add logs/* signals/* || echo "No logs or signals to add"
          git commit -m "Auto-update logs $(date -u)" || echo "No changes to commit"
          git push || echo "Nothing to push"

