name: Trading Bot Schedule

on:
  # Manual trigger
  workflow_dispatch:
  # Scheduled runs
  schedule:
    # Morning pre-market run at 08:30 AM EST (12:30 UTC)
    - cron: '30 12 * * 1-5'
    # After-market run at 05:00 PM EST (21:00 UTC)
    - cron: '0 21 * * 1-5'
    # Live trading loop every 10 minutes during market hours (14:30 UTC to 21:00 UTC)
    - cron: '*/10 14-20 * * 1-5'
    # Nightly model auto-train at 02:00 AM EST (06:00 UTC)
    - cron: '0 6 * * 2-6'
    # Weekly model retraining (Saturday 03:00 AM EST / 07:00 UTC)
    - cron: '0 7 * * 6'

jobs:
  run_trading_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas lxml html5lib yfinance scikit-learn joblib numpy ta matplotlib

      - name: ðŸ”‘ Create Google credentials file
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > google_creds.json

      # ===== Morning pre-market scan =====
      - name: Run morning scan
        if: github.event_name == 'schedule' && github.event.schedule == '30 12 * * 1-5'
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python moving_average_bot.py morning

      # ===== After-market analysis =====
      - name: Run previous-day analysis
        if: github.event_name == 'schedule' && github.event.schedule == '0 21 * * 1-5'
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python moving_average_bot.py analysis

      # ===== Live trading loop =====
      - name: Run live trading loop
        if: github.event_name == 'schedule' && startsWith(github.event.schedule, '*/10')
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: python moving_average_bot.py live

      # ===== Nightly auto-training of ML models =====
      - name: Run nightly auto-train pipeline
        if: github.event_name == 'schedule' && github.event.schedule == '0 6 * * 2-6'
        run: python moving_average_bot.py train

      # ===== Weekly model retraining =====
      - name: Run weekly model retrain (full refresh)
        if: github.event_name == 'schedule' && github.event.schedule == '0 7 * * 6'
        run: python moving_average_bot.py retrain

      # ===== Manual trigger =====
      - name: Run manual analysis
        if: github.event_name == 'workflow_dispatch'
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python moving_average_bot.py analysis
