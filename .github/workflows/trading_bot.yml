name: Trading Bot Schedule

on:
  # Manual trigger
  workflow_dispatch:
  # Scheduled runs on weekdays (Monday through Friday)
  schedule:
    # Morning pre-market run at 08:30 AM EST (which is 12:30 UTC during EDT, adjust if DST differs)
    - cron: '30 12 * * 1-5'
    # After-market run at 05:00 PM EST (which is 21:00 UTC during EDT)
    - cron: '0 21 * * 1-5'

jobs:
  run_trading_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas lxml html5lib yfinance

      - name: Run morning scan
        if: github.event.schedule == '30 12 * * 1-5'
        run: |
          python trading_bot.py morning

      - name: Run previous-day analysis
        if: github.event.schedule == '0 21 * * 1-5'
        run: |
          python trading_bot.py analysis
